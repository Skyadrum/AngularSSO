<div class="ui-g ui-g-12">

        <p-panel header='Área de trabajo' [toggleable]="true" [style]="{'margin-bottom':'20px'}" class="ui-g-12 ui-g-nopad">

          <div class="ui-g ui-fluid ui-g-nopad">
                
                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                        <label for="isColaborador">IS Colaborador *</label>
                </div>
                <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <input pInputText id="isColaborador" [disabled]="!habilitarInputs" placeholder="IS Colaborador" [(ngModel)]="colaboradorGuarda.isColaborador" maxlength="255"/>
                </div>
            
                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                    <label for="usuario">Usuario *</label>
                </div>
                <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <input pInputText id="usuario" placeholder="Usuario" [(ngModel)]="colaboradorGuarda.usuario" [disabled]="!habilitarInputs" maxlength="255"/>
                </div>
                

                
                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                    <label for="nombre">Nombre *</label>
                </div>
                <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <input pInputText id="nombre" placeholder="Nombre" [(ngModel)]="colaboradorGuarda.nombre" [disabled]="!habilitarInputs" maxlength="255"/>
                </div>

                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                    <label for="apellidoPaterno">Apellido Paterno *</label>
                </div>
                <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <input pInputText id="apellidoPaterno" placeholder="Apellido Paterno" [(ngModel)]="colaboradorGuarda.apellidoPaterno" [disabled]="!habilitarInputs" maxlength="255"/>
                </div>

                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                    <label for="apellidoMaterno">Apellido Materno *</label>
                </div>
                <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <input pInputText id="apellidoMaterno" placeholder="Apellido Materno" [(ngModel)]="colaboradorGuarda.apellidoMaterno" [disabled]="!habilitarInputs" maxlength="255"/>
                </div>
                
                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                    <label for="at">AT *</label>
                </div>
                <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <input pInputText id="at"  placeholder="AT" [(ngModel)]="colaboradorGuarda.at" [disabled]="!habilitarInputs" maxlength="255"/>
                </div>

                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                    <label for="atImporte">AT Importe *</label>
                </div>
                    <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <input pInputText id="atImporte" type="number" placeholder="AT Importe" [(ngModel)]="colaboradorGuarda.atImporte" [disabled]="!habilitarInputs"/>
                </div>
                
                <div class="ui-lg-1 ui-md-2 ui-sm-12">
                    <label for="idGenero">Genero *</label>
                </div>
                <div class="ui-lg-5 ui-md-4 ui-sm-12">
                    <p-dropdown [options]="listaGeneros" [(ngModel)]="opcionGenero" optionLabel="name"
                    [showClear]="true" placeholder="-- Genero --" [filter]="true"
                    appendTo="body" [virtualScroll]="true" itemSize="10" [disabled]="!habilitarInputs" ></p-dropdown>
                </div>
                

                
                <div class="ui-g-1 ui-md-2 ui-sm-12">
                    <label for="idGenero">Rol de Negocio *</label>
                </div>

                <div class="ui-g-11 ui-md-10 ui-sm-12">
                    <p-checkbox name="rolNegocio" [binary]="true" label=" Adminsitrador "
                    [(ngModel)]="opcionADM" [disabled]="!habilitarInputs" inputId="rolADM">
                    </p-checkbox>

                    <p-checkbox name="rolNegocio"[binary]="true" label=" Delivery Manager "
                    [(ngModel)]="opcionDM" [disabled]="!habilitarInputs" inputId="rolDM" [style]="{'margin-left': '7px'}">
                    </p-checkbox>

                    <p-checkbox name="rolNegocio" [binary]="true" label=" Proyect Leader "
                    [(ngModel)]="opcionPL" [disabled]="!habilitarInputs" inputId="rolPL" [style]="{'margin-left': '7px'}">
                    </p-checkbox>

                    <p-checkbox name="rolNegocio" [binary]="true" label=" Practice Manager "
                    [(ngModel)]="opcionPXM" [disabled]="!habilitarInputs" inputId="rolPXM" [style]="{'margin-left': '7px'}">
                    </p-checkbox>

                    <p-checkbox name="rolNegocio" [binary]="true" label=" Tecnical Leader "
                    [(ngModel)]="opcionTL" [disabled]="!habilitarInputs" inputId="rolTL" [style]="{'margin-left': '7px'}">
                    </p-checkbox>
                </div>
            </div>
        </p-panel>

        <p-table #dt [value]="colaboradores" [columns]="cols" [responsive]="true" selectionMode="single" [rows]="15"
                  [(selection)]="colaboradorSeleccionado" dataKey="idColaborador" [scrollable]="true" scrollHeight="350px"
                  [paginator]="true" styleClass="ui-fluid" >

              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                          {{col.header}}
                          <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                  </tr>
                  <tr>
                      <th *ngFor="let col of columns" [ngSwitch]="col.field">
                          <input *ngSwitchCase="col.field" pInputText type="text"
                              (input)="dt.filter($event.target.value, col.field, 'contains')">
                      </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr [pSelectableRow]="rowData">
                      <td *ngFor="let col of columns">
                          <span class="ui-column-title">{{col.header}}</span>
                          {{rowData[col.field]}}
                      </td>

                  </tr>
              </ng-template>
        </p-table>
  </div>
