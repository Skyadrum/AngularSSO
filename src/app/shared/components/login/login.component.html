<div class="ui-g ui-lg-6 ui-lg-offset-3 ui-md-10 ui-md-offset-1 ui-sm-12" style="margin-top: 90px;">
    <p-panel header="Login">
        <div class="ui-g ui-fluid" pFocusTrap>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="user">Usuario</label>
                </div>
                <div class="ui-g-8">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><em class="pi pi-user" style="line-height: 1.25;"></em></span>
                        <input type="text" maxlength="50" pInputText placeholder="Usuario" [(ngModel)]="user.usuario">
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="password">Contraseña</label>
                </div>
                <div class="ui-g-8">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><em class="pi pi-key" style="line-height: 1.25;"></em></span>
                        <input #txtInputPassword type="password" maxlength="50" pInputText placeholder="Contraseña"
                            [(ngModel)]="user.password" (keydown.enter)="txtInputPassword.blur();validarUsuario();">
                    </div>
                </div>
            </div>

            <div class="ui-g-12" *ngIf="showCaptcha">
               <p-captcha siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" initCallback="loadCaptcha"
                    (onResponse)="responseCaptcha($event)" (onExpire)="expireCaptcha()"></p-captcha>
            </div>

            <div class="ui-g-12">
                <p-button label="Ingresar" [disabled]="!user || !user.usuario || !user.password" styleClass="ui-button-success" (onClick)="validarUsuario()">
                </p-button>
            </div>
        </div>
    </p-panel>
</div>
