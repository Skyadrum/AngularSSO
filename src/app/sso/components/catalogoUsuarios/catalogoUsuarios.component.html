<div class="ui-g ui-g-12">

    <p-panel [toggleable]="true" [style]="{'margin-bottom':'20px'}" class="ui-g-12 ui-g-nopad">
        <p-header>Área de trabajo</p-header>

        <div class="ui-g ui-fluid ui-g-nopad">

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="usuario">Usuario*</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="usuario" placeholder="Usuario" type="text" [disabled]="!habilitarInputsUsuario"
                    [(ngModel)]="elementoGuarda.usuario" maxlength="50" />
            </div>

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="usrPWD">Contraseña*</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="usrPWD" placeholder="********" type="password" [disabled]="!habilitarInputs"
                    [(ngModel)]="elementoGuarda.usrPWD" maxlength="50" />
            </div>

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="isUsuario">IS</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="isUsuario" [disabled]="!habilitarInputs" placeholder="IS del Usuario" type="text"
                    maxlength="20" [(ngModel)]="elementoGuarda.isUsuario" />
            </div>

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="nombre">Nombre</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="nombre" placeholder="Usuario" type="text" [disabled]="!habilitarInputs"
                    [(ngModel)]="elementoGuarda.nombre" maxlength="150" />
            </div>

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="apellidoPaterno">Apellido Paterno</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="apellidoPaterno" placeholder="Apellido Paterno" type="text"
                    [disabled]="!habilitarInputs" [(ngModel)]="elementoGuarda.apellidoPaterno" maxlength="150" />
            </div>

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="apellidoMaterno">Apellido Materno</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="apellidoMaterno" [disabled]="!habilitarInputs" placeholder="Apellido Materno"
                    type="text" maxlength="150" [(ngModel)]="elementoGuarda.apellidoMaterno" />
            </div>

            <!--  -->
            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="correoElectronico">Correo Electrónico</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="correoElectronico" placeholder="user@user.com" type="email"
                    [disabled]="!habilitarInputs" [(ngModel)]="elementoGuarda.correoElectronico" maxlength="250" />
            </div>

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="idColaborador">Id Colaborador</label>
            </div>
            <div class="ui-lg-3 ui-md-4 ui-sm-12">
                <input pInputText id="idColaborador" placeholder="ID Colaborador" type="text"
                    [disabled]="!habilitarInputs" [(ngModel)]="elementoGuarda.idColaborador" maxlength="11" />
            </div>


            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="seguridadLocal">Usuario Bloqueado</label>
            </div>
            <div class="ui-lg-1 ui-md-4 ui-sm-12">
                <p-inputSwitch [disabled]="!habilitarInputs" [(ngModel)]="elementoGuarda.bolUsuarioActivo">
                </p-inputSwitch>
            </div>

            <div class="ui-lg-1 ui-md-2 ui-sm-12">
                <label for="seguridadLocal">Enviar Notificaciones</label>
            </div>
            <div class="ui-lg-1 ui-md-4 ui-sm-12">
                <p-inputSwitch [disabled]="!habilitarInputs" [(ngModel)]="elementoGuarda.bolEnvioNotificaciones">
                </p-inputSwitch>
            </div>

        </div>
    </p-panel>

    <p-table #dt [value]="elementos" [columns]="cols" [responsive]="true" selectionMode="single" [rows]="15"
        [(selection)]="elementoSeleccionado" dataKey="usuario" [scrollable]="true" scrollHeight="350px"
        [paginator]="true" styleClass="ui-fluid">

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th scope="col" *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th scope="col" *ngFor="let col of columns" [ngSwitch]="col.field">
                    <input *ngSwitchCase="col.field" pInputText type="text"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    <span class="ui-column-title">{{col.header}}</span>
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
